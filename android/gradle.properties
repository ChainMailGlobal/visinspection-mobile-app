# Gradle properties for EAS Build

# Android configuration
android.useAndroidX=true
android.enableJetifier=true

# Memory allocation for Gradle
org.gradle.jvmargs=-Xmx4096m -XX:+HeapDumpOnOutOfMemoryError

# Kotlin configuration
kotlin.incremental=true
kotlin.compiler.execution.strategy=in-process
kotlin.stdlib.default.dependency=false

# Suppress Kotlin metadata version check to resolve compatibility issues
# between expo-dev-launcher (Kotlin 1.9.0) and React Native 0.81.5 (Kotlin 2.1.0)
kotlin.suppressKotlinVersionCompatibilityCheck=*
